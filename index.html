<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sites</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
        }

        /* Loading Bar Styles */
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(9, 105, 218, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 2rem 0;
            position: relative;
        }

        .loading-progress {
            width: 45%;
            height: 100%;
            background: #0969da;
            border-radius: 2px;
            position: absolute;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(220%);
            }

            100% {
                transform: translateX(220%);
            }
        }

        /* Site List Styles (appear after loading) */
        .site-list {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 1rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease-out forwards;
        }

        .site-item {
            padding: 1rem;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .site-item:hover {
            border-color: #0969da;
            transform: translateY(-2px);
            box-shadow: 0 3px 12px rgba(9, 105, 218, 0.1);
        }

        a {
            text-decoration: none;
            color: #24292f;
            display: block;
            font-weight: 500;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #24292f;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <h1>Games</h1>
    <div id="loadingContainer">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    <ul class="site-list" id="siteList"></ul>

    <script>
        async function loadSubdirectories() {
            const loadingContainer = document.getElementById('loadingContainer');
            const listElement = document.getElementById('siteList');

            try {

                // 1. work for self deployed that support directory listing
                // const response = await fetch(window.location.href, {
                //     headers: { 'Accept': 'application/json' }
                // });
                
                // 2. work for public repo
                const response = await fetch('https://api.github.com/repos/carlei-h/sink/contents/');

                if (!response.ok) throw new Error('Failed to fetch directories');

                const data = await response.json();
                const directories = data
                    .filter(item => item.type === 'directory' && !item.name.startsWith('.'))
                    .sort((a, b) => a.name.localeCompare(b.name));

                loadingContainer.style.display = 'none';
                listElement.innerHTML = directories.map(dir => `
                    <li class="site-item">
                        <a href="/${dir.name}/">
                            ${dir.name.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase())}
                        </a>
                    </li>
                `).join('');

            } catch (error) {
                listElement.innerHTML = `<li>Error loading directories: ${error.message}</li>`;
            }
        }

        loadSubdirectories();
    </script>
</body>

</html>
