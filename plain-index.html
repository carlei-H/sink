<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Keep the same head section as before -->
    <style>
        /* Keep the same CSS styles */
    </style>
</head>

<body>
    <h1>Available Sites</h1>
    <ul class="site-list" id="siteList">
        <li>Loading subdirectories...</li>
    </ul>

    <script>
        // Manually list your subdirectories here
        const knownSubdirectories = [
            'site-1',
            'site-2',
            'site-3',
            'project-alpha',
            'demo-app'
        ];

        function generateLinks() {
            const listElement = document.getElementById('siteList');

            listElement.innerHTML = knownSubdirectories
                .map(dir => `
                    <li class="site-item">
                        <a href="/${dir}/">
                            ${formatName(dir)}
                        </a>
                    </li>
                `).join('');
        }

        function formatName(dir) {
            return dir
                .replace(/-/g, ' ')
                .replace(/\b\w/g, c => c.toUpperCase());
        }

        // Generate links immediately
        generateLinks();
    </script>
</body>

</html>
